<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Notification</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<body>
	<div style="position: fixed; top: 0; right: 0;">
		<button id="btn1">Show simple message!</button>
	</div>

	<div class="test-container"></div>

	<script type="module">
		import NotificationMessage from "./notification.js";

		const rundomType = () =>
			["success", "error"][Math.trunc(Math.random() * 2)];

		const createNotice = () => {
			let type = rundomType();

			new NotificationMessage(type, {
				duration: 1000,
				type,
			}).show();
		};

		createNotice();

		document.querySelector("#btn1").addEventListener("click", () => {
			createNotice();
		});
	</script>
</body>
