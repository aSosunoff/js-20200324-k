<!DOCTYPE html>
<meta charset="UTF-8" />
<head>
	<link rel="stylesheet" type="text/css" href="./style.css" />

	<style>
		.container {
			position: fixed;
			bottom: 0;
			right: 0;
			margin: 10px;
		}
	</style>
</head>

<button id="btnSimple">simple</button>

<button id="btnSuccess">success</button>

<button id="btnError">error</button>

<button id="btnInfo">info</button>



<div class="container"></div>

<script type="module">
	const getRandomDuration = () => Math.floor(Math.random() * Math.floor(3) + 1) * 1000;
	const getRandomType = () => ['success', 'error', 'info'][Math.floor(Math.random() * Math.floor(3))];

	import { NotificationMessage } from "./notification.js";
	import { NotificationSuccess } from "./notification-success.js";
	import { NotificationError } from "./notification-error.js";
	import { NotificationInfo } from "./notification-info.js";

	btnSimple.addEventListener("click", () => {
		const type = getRandomType();
		const notification = new NotificationMessage('title', type, {
			duration: getRandomDuration(),
			type,
		});
		notification.show();
	});

	btnSuccess.addEventListener("click", () => {
		const notification = new NotificationSuccess('title', 'success', {
			duration: getRandomDuration(),
			isClose: true,
		});
		notification.show();
	});

	btnError.addEventListener("click", () => {
		const notification = new NotificationError('title', 'error', {
			duration: getRandomDuration(),
		});
		notification.show();
	});

	btnInfo.addEventListener("click", () => {
		const notification = new NotificationInfo('title', 'info', {
			duration: getRandomDuration(),
		});
		notification.show();
	});
