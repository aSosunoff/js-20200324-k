<!DOCTYPE html>
<meta charset="utf-8" />
<head>
	<title>DoubleSlider</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="root"></div>

	<script type="module">
		import DoubleSlider from "./index.js";

		const slider = new DoubleSlider({
			formatValue: (value) => "$" + value,
			selected: {
				from: 110,
				to: 170,
			},
		});

		root.append(slider.element, );

		slider.element.addEventListener('range-select', event => {
			console.log(event.detail);
		});

		/* slider.element.addEventListener('range-change', event => {
			console.log(event.detail);
		}); */

		window.slider = slider;
	</script>
</body>
