<!DOCTYPE html>
<meta charset="utf-8" />
<title>ProductForm</title>

<link rel="stylesheet" href="style.css" />

<style>
	#root {
		width: 800px;
		margin: 40px auto;
	}
</style>

<body>
	<div id="root"></div>

	<script type="module">
		import ProductFormComponent from "./index.js";

		const idProduct = 'cehol-dla-tv-pulta-wimax-50230';

		const productForm = new ProductFormComponent(idProduct);

		root.append(productForm.element);

		productForm.element.addEventListener("product-saved", (event) => {
			console.error("detail", event.detail);
		});

		window.productForm = productForm;
	</script>
</body>
