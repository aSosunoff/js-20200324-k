<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="root"></div>

	<script type="module">
		import SortableTable from "./index.js";
		import data from "./products-data.js";

		const header = [
			{
				id: "images",
				title: "Изображение",
				sortable: false,
				template: (data) => {
					return `
						<div class="sortable-table__cell">
							${data.length ? `<img class="sortable-table-image" alt="Image" src="${data[0].url}">` : ''}
						</div>
						`;
				},
			},
			{
				id: "title",
				title: "Наименование",
				sortable: true,
				sortType: "string",
			},
			{
				id: "quantity",
				title: "Количество",
				sortable: true,
				sortType: "number",
			},
			{
				id: "price",
				title: "Цена",
				sortable: true,
				sortType: "number",
			},
			/* {
				id: "rating",
				title: "Райтинг",
				sortable: true,
				sortType: "number",
				template: (data) => {
					return `
					<div class="sortable-table__cell">
						${data ? data : ''}
					</div>
					`;
				},
			}, */
			{
				id: "status",
				title: "Статус",
				sortable: (order, a, b) => (order === 'asc' ? -1 : 1) * (a - b),
				template: (data) => {
					return `
					<div class="sortable-table__cell">
						${data == 1 ? 'В наличии' : 'Отсутствует'}
					</div>
					`;
				},
			}
		];

		// const sortableTable = new SortableTable(header, { data });

		const sortableTable = new SortableTable(header, { url: 'api/rest/products' });

		window.sortableTable = sortableTable;

		root.append(sortableTable.element);
	</script>
</body>
